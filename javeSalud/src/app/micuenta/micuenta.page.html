<ion-header>
  <ion-toolbar>
    <ion-title>MI CUENTA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item *ngIf="usuario$ | async; let items; else loading">
    <ion-card *ngFor="let item of items" >
      {{item.nombres}}
      <ion-card-header (click)="elementoSeleccionado(item.payload.val(),item.key)">
        <ion-card-title>Nombres  {{item.payload.val().nombres}}</ion-card-title>
        <ion-card-subtitle>Apellidos   {{item.payload.val().apellidos}}</ion-card-subtitle>
        <ion-card-subtitle>Edad   {{item.payload.val().edad}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
   </ion-item>
   <ion-button color="light" (click)="atras()">Atr√°s</ion-button>
</ion-content>
