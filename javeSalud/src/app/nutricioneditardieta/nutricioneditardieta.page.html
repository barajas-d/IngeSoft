<ion-header>
  <ion-toolbar>
    <ion-title>nutricioneditardieta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="floating">
        <ion-icon name="imagen"></ion-icon> Imagen
    </ion-label>
    <ion-input id="inputimagen"  type="text" [(ngModel)]="dieta.imagen"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label position="floating">
          <ion-icon name="descripcion"></ion-icon> Descripcion
      </ion-label>
      <ion-input id="inputdescripcion"  type="text" [(ngModel)]="dieta.descripcion"></ion-input>
  </ion-item>
  
  
    <ion-button color="light" (click)="actualizardieta(dieta)">Agregar dieta</ion-button>
    <ion-button color="dark" (click)="volver()">Volver</ion-button>
</ion-content>
