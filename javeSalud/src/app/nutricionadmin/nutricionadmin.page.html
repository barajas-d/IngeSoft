<ion-header>
  <ion-toolbar>
    <ion-title>Nutricion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Bienvenido a nutrición</h1>


<ion-item>
  <ion-label position="floating">
      <ion-icon name="imagen"></ion-icon> Imagen
  </ion-label>
  <ion-input id="inputimagen"  type="text" [(ngModel)]="dieta.imagen"></ion-input>
</ion-item>

<ion-item>
    <ion-label position="floating">
        <ion-icon name="descripcion"></ion-icon> Descripcion
    </ion-label>
    <ion-input id="inputdescripcion"  type="text" [(ngModel)]="dieta.descripcion"></ion-input>
</ion-item>


  <ion-button color="light" (click)="agregarDieta(dieta)">Agregar dieta</ion-button>
   
  
  
  <ion-list>  
     <ion-item *ngFor="let item of items | async ">
      <ion-card  (swipe)="swipeAll($event)" (click)="elementoSeleccionado(item,item.key)">
        <ion-card-header>
          <ion-card-title>{{item.descripcion}}</ion-card-title>
          <ion-card-subtitle>{{item.calorias}}</ion-card-subtitle>
          <ion-card-subtitle>{{item.key}}</ion-card-subtitle>

        </ion-card-header>
      <ion-card-content>
          La hamburguesa es rica en nutrientes.
      </ion-card-content>
        <img src={{item.imagen}}/>
      </ion-card>
     </ion-item>
   </ion-list>

  <ion-button color="light" (click)="atras()">Atrás</ion-button>
</ion-content>
