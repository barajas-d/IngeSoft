<ion-header>
  <ion-toolbar>
    <ion-title>Nutricion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Bienvenido a nutrición</h1>

  <ion-button color="light" (click)="agregarDieta()">Crear nueva dieta</ion-button>
  <ion-button color="dark" (click)="agregarPlato()">Crear nuevo plato</ion-button>
   
  <ion-list>  
     <ion-item *ngFor="let item of items | async ">
      <ion-card  (swipe)="swipeAll($event)" (click)="elementoSeleccionado(item,item.key)">
        <ion-card-header>
          <ion-card-title>{{item.nombre}}</ion-card-title>
          <ion-card-subtitle>{{item.descripcion}}</ion-card-subtitle>
          <ion-card-subtitle>{{item.key}}</ion-card-subtitle>
        </ion-card-header>
      <ion-card-content>
          La hamburguesa es rica en nutrientes.
      </ion-card-content>
        <img src={{item.imagen}}/>
      </ion-card>
     </ion-item>
   </ion-list>

  <ion-button color="light" (click)="atras()">Atrás</ion-button>
</ion-content>
