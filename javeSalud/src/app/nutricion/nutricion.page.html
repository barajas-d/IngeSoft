<ion-header>
  <ion-toolbar>
    <ion-title>Nutricion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Bienvenido a nutrición</h1>

   <ion-list>  
     <ion-item *ngFor="let item of listaDietasRef$ | async">
        <ion-card>
        <ion-card-header>
          <ion-card-title>{{item.descripcion}}</ion-card-title>
          <ion-card-subtitle>{{item.calorias}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          La hamburguesa es rica en nutrientes.
        </ion-card-content>
        <img src={{item.imagen}}/>
      </ion-card>
     
     </ion-item>
   </ion-list>

  <ion-button color="light" (click)="atras()">Atrás</ion-button>
</ion-content>
