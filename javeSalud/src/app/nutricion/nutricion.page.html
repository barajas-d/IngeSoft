<ion-header>
  <ion-toolbar>
    <ion-title>Nutricion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Bienvenido a nutrición</h1>

   <ion-list>  
     <ion-item *ngFor="let item of listaDietasRef$ | async">

        <div id="cuadro-imagen"><img class="img-fluid" src={{item.imagen}} text-align: center/></div>
        <ion-card (click)="dietaClick()">
        <ion-card-header>
          <ion-card-title>{{item.nombre}}</ion-card-title>
          <ion-card-subtitle>{{item.calorias}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>{{item.descripcion}}</ion-card-content>
        <div align=right>Siguiendo</div>

      </ion-card>
     
     </ion-item>
   </ion-list>

  <ion-button color="light" (click)="atras()">Atrás</ion-button>
</ion-content>
